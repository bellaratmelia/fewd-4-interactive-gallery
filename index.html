<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive Gallery with JS</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="search-bar">
		<form action="index.html" method="get" id="search-form">
			<input type="text" id="user-search" name="user-search" placeholder="Search..." required />
		</form>
	</header>
	<main>
		<div class="gallery-container">
			<div class="gallery-item"><img src="photos/thumbnails/01.jpg" alt="Hay Bales" /></div>
			<div class="gallery-item"><img src="photos/thumbnails/02.jpg" alt="Lake" /></div>
			<div class="gallery-item"><img src="photos/thumbnails/03.jpg" alt="Canyon" /></div>
			<div class="gallery-item"><img src="photos/thumbnails/04.jpg" alt="Iceberg" /></div>
			<div class="gallery-item"><img src="photos/thumbnails/05.jpg" alt="Desert" /></div>
			<div class="gallery-item"><img src="photos/thumbnails/06.jpg" alt="Fall" /></div>
			<div class="gallery-item"><img src="photos/thumbnails/07.jpg" alt="Plantation" /></div>
			<div class="gallery-item"><img src="photos/thumbnails/08.jpg" alt="Dunes" /></div>
			<div class="gallery-item"><img src="photos/thumbnails/09.jpg" alt="Countryside Lane" /></div>
			<div class="gallery-item"><img src="photos/thumbnails/10.jpg" alt="Sunset" /></div>
			<div class="gallery-item"><img src="photos/thumbnails/11.jpg" alt="Cave" /></div>
			<div class="gallery-item"><img src="photos/thumbnails/12.jpg" alt="Bluebells" /></div>
		</div>
	</main>
</body>
</html>
