<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive Gallery with JS</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="search-bar">
		<form action="index.html" method="get" id="search-form">
			<input type="text" id="user-search" name="user-search" placeholder="Search..." required />
		</form>
	</header>
	<main class="wrapper">
		<div class="gallery-container">
			<div class="gallery-item">
				<a href="photos/01.jpg">
					<img src="photos/thumbnails/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields" title="Hay Bales" />
				</a>
			</div>
			<div class="gallery-item">
				<a href="photos/02.jpg">
					<img src="photos/thumbnails/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here." title="Lake" />
				</a>
			</div>
			<div class="gallery-item">
				<a href="photos/03.jpg">
					<img src="photos/thumbnails/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below." title="Canyon" />
				</a>
			</div>
			<div class="gallery-item">
				<a href="photos/04.jpg">
					<img src="photos/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." title="Iceberg" />
				</a>
			</div>
			<div class="gallery-item">
				<a href="photos/05.jpg">
					<img src="photos/thumbnails/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." title="Desert" />
				</a>
			</div>
			<div class="gallery-item">
				<a href="photos/06.jpg">
					<img src="photos/thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color." title="Fall" />
				</a>
			</div>
			<div class="gallery-item">
				<a href="photos/07.jpg">
					<img src="photos/thumbnails/07.jpg" alt="I drove past this plantation yesterday, everything is so green!" title="Plantation" />
				</a>
			</div>
			<div class="gallery-item">
				<a href="photos/08.jpg">
					<img src="photos/thumbnails/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!" title="Dunes" />
				</a>
			</div>
			<div class="gallery-item">
				<a href="photos/09.jpg">
					<img src="photos/thumbnails/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane." title="Countryside Lane" />
				</a>
			</div>
			<div class="gallery-item">
				<a href="photos/10.jpg">
					<img src="photos/thumbnails/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange." title="Sunset" />
				</a>
			</div>
			<div class="gallery-item">
				<a href="photos/11.jpg">
					<img src="photos/thumbnails/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking." title="Cave" />
				</a>
			</div>
			<div class="gallery-item">
				<a href="photos/12.jpg">
					<img src="photos/thumbnails/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." title="Bluebells" />
				</a>
			</div>
		</div>
	</main>

	<!-- JS SCRIPT -->
	<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
